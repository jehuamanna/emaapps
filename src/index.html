<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <title>Ema - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./css/vendors/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/vendors/swiper-bundle.min.css" />
    <link href="./css/style.css" type="text/css" rel="stylesheet" />

    <script>
      if (
        localStorage.getItem("dark-mode") == "true" ||
        !("dark-mode" in localStorage)
      ) {
        document.querySelector("html").classList.add("dark");
      } else {
        document.querySelector("html").classList.remove("dark");
      }
    </script>
  </head>

  <body
    class="font-inter antialiased bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 tracking-tight"
  >
    <msa-page class="flex flex-col min-h-screen overflow-hidden"></msa-page>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/vendors/swiper-bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <!-- <script type="module" src="./js/script.js"></script> -->
  </body>
</html>
